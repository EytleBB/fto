<!DOCTYPE html>
<html>
<head>
    <title>我的图片网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        #settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid #ccc;
            z-index: 1000;
        }
        #roulette {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            transition: transform 3s ease-out;
        }
        .segment {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 100% 0, 100% 100%);
            background: #f0f0f0;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>选择一张图片</h1>
    <button onclick="showImage('image1.jpg')">显示图片 1</button>
    <button onclick="showImage('image2.jpg')">显示图片 2</button>
    <button onclick="openSettings()">打开转盘设置</button>

    <div id="image-container"></div>

    <div id="settings-modal">
        <h3>设置转盘选项（用逗号分隔）</h3>
        <input type="text" id="roulette-options" placeholder="例如: 苹果,香蕉,橘子">
        <button onclick="saveOptions()">保存</button>
        <button onclick="closeSettings()">关闭</button>
    </div>

    <div id="roulette-container" style="display:none;">
        <div id="roulette"></div>
        <button onclick="spin()">开始旋转</button>
        <div id="result"></div>
    </div>

    <script>
        // 图片显示功能
        function showImage(imageName) {
            const container = document.getElementById('image-container');
            container.innerHTML = `<img src="${imageName}" alt="显示的图片">`;
        }

        // 转盘功能
        let options = [];
        
        function openSettings() {
            document.getElementById('settings-modal').style.display = 'block';
            loadSavedOptions();
        }

        function closeSettings() {
            document.getElementById('settings-modal').style.display = 'none';
        }

        function saveOptions() {
            const input = document.getElementById('roulette-options').value;
            options = input.split(',').map(item => item.trim());
            localStorage.setItem('rouletteOptions', JSON.stringify(options));
            closeSettings();
            generateRoulette();
        }

        function loadSavedOptions() {
            const saved = localStorage.getItem('rouletteOptions');
            if (saved) {
                options = JSON.parse(saved);
                document.getElementById('roulette-options').value = options.join(', ');
            }
        }

        function generateRoulette() {
            const roulette = document.getElementById('roulette');
            roulette.innerHTML = '';
            
            const angle = 360 / options.length;
            options.forEach((option, index) => {
                const segment = document.createElement('div');
                segment.className = 'segment';
                segment.style.transform = `rotate(${index * angle}deg)`;
                segment.style.backgroundColor = `hsl(${index * 50}, 70%, 70%)`;
                roulette.appendChild(segment);
            });
            
            document.getElementById('roulette-container').style.display = 'block';
        }

        function spin() {
            const roulette = document.getElementById('roulette');
            const resultDiv = document.getElementById('result');
            
            const randomAngle = Math.floor(Math.random() * 360) + 360 * 5;
            roulette.style.transform = `rotate(${randomAngle}deg)`;
            
            setTimeout(() => {
                const finalAngle = randomAngle % 360;
                const selectedIndex = Math.floor(finalAngle / (360 / options.length));
                resultDiv.textContent = `结果：${options[selectedIndex]}`;
            }, 3000);
        }
    </script>
</body>
</html>
